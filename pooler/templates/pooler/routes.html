{% extends 'pooler/shared/base.html' %}

{% block main %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');body{background-color: #eeeeee;font-family: 'Open Sans',serif}.container{margin-top:50px;margin-bottom: 50px}.card{position: relative;display: -webkit-box;display: -ms-flexbox;display: flex;-webkit-box-orient: vertical;-webkit-box-direction: normal;-ms-flex-direction: column;flex-direction: column;min-width: 0;word-wrap: break-word;background-color: #fff;background-clip: border-box;border: 1px solid rgba(0, 0, 0, 0.1);border-radius: 0.10rem}.card-header:first-child{border-radius: calc(0.37rem - 1px) calc(0.37rem - 1px) 0 0}.card-header{padding: 0.75rem 1.25rem;margin-bottom: 0;background-color: #fff;border-bottom: 1px solid rgba(0, 0, 0, 0.1)}.track{position: relative;background-color: #ddd;display: -webkit-box;display: -ms-flexbox;display: flex;margin-bottom: 60px;margin-top: 50px}.track .step{-webkit-box-flex: 1;-ms-flex-positive: 1;flex-grow: 1;width: 25%;margin-top: -18px;text-align: center;position: relative}.track .step.active:before{background: #FF5722}.track .step::before{height: 7px;position: absolute;content: "";width: 100%;left: 0;top: 18px}.track .step.active .icon{background: #ee5435;color: #fff}.track .icon{display: inline-block;width: 40px;height: 40px;line-height: 40px;position: relative;border-radius: 100%;background: #ddd}.track .step.active .text{font-weight: 400;color: #000}.track .text{display: block;margin-top: 7px}.itemside{position: relative;display: -webkit-box;display: -ms-flexbox;display: flex;width: 100%}.itemside .aside{position: relative;-ms-flex-negative: 0;flex-shrink: 0}.img-sm{width: 80px;height: 80px;padding: 7px}ul.row, ul.row-sm{list-style: none;padding: 0}.itemside .info{padding-left: 15px;padding-right: 7px}.itemside .title{display: block;margin-bottom: 5px;color: #212529}p{margin-top: 0;margin-bottom: 1rem}.btn-warning{color: #ffffff;background-color: #ee5435;border-color: #ee5435;border-radius: 1px}.btn-warning:hover{color: #ffffff;background-color: #ff2b00;border-color: #ff2b00;border-radius: 1px}
</style>

    <article class="card">
        <header class="card-header"> Routes </header>
        <div class="card-body">
            <div class="track">
                
                {% for route in routes %}
                    <div class="step active mb-3"> <span class="icon"> <i class="bi bi-geo-alt-fill"></i></span> 
                        <span class="text">{{ route.point }}</span>
                        <span>{{ route.km }} km</span>
                        {% if forloop.first %}
                            <span class="badge rounded-pill text-bg-primary">Start</span>
                        {% endif %}
                        {% if forloop.last %}
                        <span class="badge rounded-pill text-bg-danger">End</span>
                        {% endif %}   
                    </div> 
                {% endfor %}
                    
            </div>
        </div>
    </article>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
        {% if next == 'index' %}
            <a class="btn btn-secondary" href="{% url 'pooler_index' %}">Back</a>
        {% else %}
            <a class="btn btn-secondary" href="{% url 'pooler_ride_history' %}">Back</a>
        {% endif %}
    </div>
{% endblock main %}
