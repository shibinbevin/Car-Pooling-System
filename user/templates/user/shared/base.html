{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>CarPool</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon"href="{% static 'images/favicon.ico' %}">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Bootstrap ICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    .msg {
      margin: 0 !important;
      margin-bottom: 4px !important;
      margin-top: 4px !important;
    }
    .messages {
      z-index: 100;
      position: fixed;
      right: 2em;
      margin-top: -1em;
      list-style: none;
      text-align: right;
    }
  </style>
</head>

<body class="bg-dark">
  <header>
    {% include 'user/shared/nav.html' %}
  </header>
  <main>
    
    <div class="container">
      {% if messages %}
        <ul class="messages" id="messages-list">
            {% for message in messages %}
            <li>
                {% if message.tags %}
                  <div class="alert alert-{{ message.tags }} alert-sm alert-dismissible msg fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% else %}
                  <div class="alert alert-info alert-dismissible msg fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
      {% endif %}
      {% block main %}
        
      {% endblock main %}
    </div>
        
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</body>

</html>
